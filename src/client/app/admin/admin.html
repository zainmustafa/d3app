<section class="mainbar">
  <section class="matter">
    <!--<script src="src/client/app/lib/d3.min.js"></script>-->

    <div class="container">
      <div class="row">
        <div class="widget wviolet">
          <div ht-widget-header title="{{vm.title}}"></div>
          <!--<div class="widget-content user">
            <h3>TODO: Implement Your Features</h3>
          </div>
          <div class="widget-foot">
            <div class="clearfix"></div>
          </div>-->
          <select ng-model="vm.yAxis" ng-change="vm.reDraw();">
            <option ng-repeat="x in vm.properties" value="{{x}}">{{x}}</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <style>

            body {
              font: 10px sans-serif;
            }

            .axis path,
            .axis line {
              fill: none;
              stroke: #000;
              shape-rendering: crispEdges;
            }

            .bar {
              fill: orange;
            }

            .bar:hover {
              fill: orangered ;
            }

            .x.axis path {
              display: none;
            }

            .d3-tip {
              line-height: 1;
              font-weight: bold;
              padding: 12px;
              background: rgba(0, 0, 0, 0.8);
              color: #fff;
              border-radius: 2px;
            }

            /* Creates a small triangle extender for the tooltip */
            .d3-tip:after {
              box-sizing: border-box;
              display: inline;
              font-size: 10px;
              width: 100%;
              line-height: 1;
              color: rgba(0, 0, 0, 0.8);
              content: "\25BC";
              position: absolute;
              text-align: center;
            }

            /* Style northward tooltips differently */
            .d3-tip.n:after {
              margin: -1px 0 0 0;
              top: 100%;
              left: 0;
            }
          </style>
          <svg width="960" height="500"></svg>

        </div>
      </div>
    </div>
  </section>
</section>
